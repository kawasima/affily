{% if include.plain %}
<div class="columns">
  <div class="column is-half">
    <div class="ad-example">
      {{ include.content }}
    </div>
  </div>
  <div class="column is-half">
    {% highlight html %}{{ include.content }}{% endhighlight %}
  </div>
</div>
{% else %}
<div class="
            ad-snippet
            {% if include.horizontal %}ad-is-horizontal{% else %}ad-is-vertical{% endif %}
            {% if include.clipped %}ad-is-clipped{% endif %}
            {% if include.size %}ad-is-{{ include.size }}{% endif %}
            {% if include.one_fifth %}ad-is-one-fifth{% endif %}
            {% if include.fullwidth %}ad-is-fullwidth{% endif %}
            ">
  <div class="ad-snippet-preview {% if include.paddingless %}is-paddingless{% endif %}">
    {% if include.wrapper %}
    <div class="{{ include.wrapper }}">
      {{ include.content }}
    </div>
    {% else %}
    {{ include.content }}
    {% endif %}
  </div>
  <div class="ad-snippet-code {% unless include.clipped %}highlight-full{% endunless %} {% if include.more %}ad-is-more ad-is-more-clipped{% endif %}">
    {% highlight html %}{{ include.content }}{% endhighlight %}
  </div>
</div>
{% endif %}
